<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			setInterval(function(){
				var odate= new Date();
			var year =odate.getFullYear();
			var month = odate.getMonth();
			var ddote = odate.getDate();
			var day = odate.getDay();
			var hours= odate.getHours();
			var minutes = odate.getMinutes();
			var seconds = odate.getSeconds();
			
			switch (day){
				case 0:
					day ="星期日";
					break;
					case 1:
					day ="星期一";
					break;
					case 2:
					day ="星期二";
					break;
					case 3:
					day ="星期三";
					break;
					case 4:
					day ="星期四";
					break;
					case 5:
					day ="星期五";
					break;
					case 6:
					day ="星期六";
					break;
				
			}
			function double(day){
				if(day<10){
					day='0'+day;
				}
				return day;
			}
			
			
			document.body.innerHTML= year+'年'+month+'月'+ddote+'日'+day+''+double(hours)+':'+double(minutes)+':'+double(seconds);
				
			} ,1000);
			
			
		</script>
	</body>
</html>
